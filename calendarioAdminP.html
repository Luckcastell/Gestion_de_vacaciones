<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/moment.min.js"></script>
    <link rel="stylesheet" href="css/fullcalendar.min.css">
    <script src="js/fullcalendar.min.js"></script>
    <script src="js/es.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-7"> <div id="calendarioweb"></div> </div>
            <div class="col"></div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#calendarioweb').fullCalendar({
                header: {
                    left: 'month,basicWeek, cargaVacas',
                    center: 'title',
                    right: 'today, prev,next'
                },
                customButtons: {
                    cargaVacas: {
                        text: "cargar",
                        click: function() {
                            $.ajax({
                                url: 'ConexionCalendario.php',
                                dataType: 'text', // Indica que la respuesta es texto plano
                                success: function(data) {
                                    try {
                                        // Convierte la respuesta a un objeto JSON
                                        data = JSON.parse(data);
                                        $('#calendarioweb').fullCalendar('addEventSource', data);
                                    } catch (error) {
                                        console.log('Error al convertir JSON:', error);
                                        // Maneja el error de conversión
                                    }
                                },
                                error: function(error) {
                                    console.log(error);
                                }
                            });
                        }
                    }
                },
                // ... (resto de la configuración del calendario)
                eventSources: [{
                    events: [
                        {
                            title: 'nombre y apellido',
                            descripcion: '',
                            start: '2024-10-07',
                            end: '2024-10-09',
                            color: '#a1c8e2'
                        },
                        {
                            title: 'nombre y apellido',
                            descripcion: '',
                            start: '2024-10-10',
                            end: '2024-10-14',
                            color: '#a1c8e2'
                        }
                    ],
                    descripcion: '',  // Descripción vacía por defecto
                    color: "#a1c8e2", // Color por defecto
                    textColor: "FFFFFF"
                }],
                eventClick: function(calEvent, jsEvent, view) {
                    $('#tituloEvento').html(calEvent.title);
                    $('#descripcionEvento').html(calEvent.descripcion);
                    $("#exampleModal").modal();
                }
            });
        });
    </script>

    
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="tituloEvento"></h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                  <div id="descripcionEvento"></div>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-success">Agregar</button>
                  <button type="button" class="btn btn-success">Modificar</button>
                  <button type="button" class="btn btn-danger">Borrar</button>
                  <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
              </div>
          </div>
      </div>
  </div>
</body>
</html>
