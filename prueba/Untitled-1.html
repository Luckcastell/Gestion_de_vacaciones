<html>
<head>
  <title>Selector de Fechas</title>
  <script>
    function validarFechas() {
      const fechaA = new Date(document.getElementById("fechaA").value);
      const fechaB = new Date(document.getElementById("fechaB").value);

      if (fechaB <= fechaA) {
        alert("La fecha B debe ser mayor que la fecha A.");
        return; // No se permite continuar
      }

      const añoA = fechaA.getFullYear();
      const mesA = fechaA.getMonth() + 1;
      const diaA = fechaA.getDate();

      const añoB = fechaB.getFullYear();
      const mesB = fechaB.getMonth() + 1;
      const diaB = fechaB.getDate();

      console.log("Fecha A (Año, Mes, Día):", añoA, mesA, diaA);
      console.log("Fecha B (Año, Mes, Día):", añoB, mesB, diaB);

      // Puedes usar estos valores para otras acciones
      // ...
    }
  </script>
</head>
<body>
  <input type="date" id="fechaA"> FECHA INICIO
  <br>
  <input type="date" id="fechaB"> FECHA FINAL
  <br>
  <button onclick="validarFechas()">Obtener Fechas</button>
</body>
</html>
